<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST NODE</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="container">
    <div class="tarefas">
        <h3> TODOLIST NODE</h3>
        <form class="d-flex" method="post" onsubmit="return validarFormulario()">
            <input type="text" name="tarefa" class="form-control">
            <input type="submit" name="acao" class="btn btn-primary" value="Inserir">
        </form>
        <% for(let i = 0; i<taskslist.length; i++){ %>
            <p><%= taskslist[i]%> | <a href="/deletar/<%=i%>"><i class="bi bi-trash"></i></a></p>
       <%}%>
    </div>
</body>
<script>
    function validarFormulario(){
        var tarefa = document.getElementsByName("tarefa")[0].value;
        if(tarefa.trim()===''){
            alert("Por Favor, preencha a tarefas antes de enviar");
            return false;
        }
        return true
    }
</script>
</html>
